<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Weather app</title>
  </head>

  <body>
    <a href="#main" class="visually-hidden skip-link">Skip to main content</a>

    <header class="header wrapper">
      <div class="header__content">
        <a href="#" class="header__homelink">
          <img
            src="./assets/images/logo.svg"
            alt="Home Logo"
            class="header__logo" />
        </a>

        <select class="header__dropdown dropdown" id="unitNumber">
          <option value="">Unit</option>
          <option value="C">&deg;C</option>
          <option value="F">&deg;F</option>
        </select>
      </div>
    </header>

    <main id="main" class="main wrapper">
      <!-- HERO -->
      <section class="hero">
        <div class="hero__content">
          <h1 class="hero__title">How's the sky looking today?</h1>

          <div class="hero__search">
            <input
              class="hero__textbox"
              type="text"
              id="search"
              placeholder="Search for a city" />
            <button class="hero__button" id="searchBtn">Search</button>
          </div>
        </div>
      </section>

      <div class="dashboard">
        <!-- CURRENT -->
        <section class="current">
          <h2 class="visually-hidden">Current weather</h2>

          <div class="current__weather">
            <div class="current__location">
              <div class="current__city" id="countryCity">
                Karachi, Pakistan
              </div>
              <div class="current__date" id="currentCityDate">
                Monday, Dec 29, 2025
              </div>
            </div>

            <div class="current__info">
              <img
                src="./assets/images/icon-sunny.webp"
                alt=""
                class="current__icon" />
              <div class="current__temp"><span id="temp">20</span>&deg;</div>
            </div>
          </div>

          <div class="current__conditions">
            <div class="block current__condition">
              <p class="current__condition-title">Feels Like</p>
              <p id="feelsLike" class="current__condition-value">18&deg;</p>
            </div>

            <div class="block current__condition">
              <p class="current__condition-title">Humidity</p>
              <p id="humidity" class="current__condition-value">46%</p>
            </div>

            <div class="block current__condition">
              <p class="current__condition-title">Wind</p>
              <p id="wind" class="current__condition-value">14 km/h</p>
            </div>

            <div class="block current__condition">
              <p class="current__condition-title">Precipitation</p>
              <p id="precipitation" class="current__condition-value">0 mm</p>
            </div>
          </div>
        </section>

        <!-- DAILY -->
        <section class="daily">
          <h2 class="daily__title section-title">Daily forecast</h2>
          <div class="daily__forecast" id="dailyForeCast"></div>
        </section>

        <!-- HOURLY -->
        <section class="hourly">
          <div class="hourly__content">
            <div class="hourly__header">
              <h2 class="hourly__title">Hourly forecast</h2>
              <select class="dropdown hourly__select" id="ddlDay">
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
            </div>

            <div class="hourly__hours" id="hourly__hours"></div>
          </div>
        </section>
      </div>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
