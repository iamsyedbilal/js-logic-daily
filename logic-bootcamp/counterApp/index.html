<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    SEO meta Tag
    -->
    <meta name="title" content="Counter App" />
    <meta name="description" content="A simple counter application" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="counter-container">
      <h1>Counter App</h1>
      <input type="text" class="counter-value" disabled />
      <div class="counter-buttons">
        <button class="decrement">-</button>
        <button class="reset">Reset</button>
        <button class="increment">+</button>
      </div>
      <div>
        <input type="text" class="incrementByValue" />
        <button class="updateCounter">Update Counter</button>
      </div>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
