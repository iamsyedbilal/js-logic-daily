<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    SEO meta Tag
    -->
    <meta name="title" content="Random Number Guessing Game" />
    <meta
      name="description"
      content="A simple random number guessing game implemented in HTML and JavaScript."
    />
    <title>Random Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div>
      <h1>Random Number Guessing Game</h1>
      <p>Guess a number between 1 and 20:</p>

      <input type="number" id="guessInput" />
      <button id="guessButton">Guess</button>
      <p id="feedback"></p>
      <span id="turnCount">Attempts: 5</span>
      <button id="resetButton">Reset Game</button>
    </div>
  </body>
</html>
